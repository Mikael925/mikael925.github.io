<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.name }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    {% include favicons.html %} </head>
  
  <body>
    <section class="hero-section">
      <div class="hero-video-wrapper">
        <video autoplay loop muted playsinline poster="{{ '/Images/ph.jpg' | relative_url }}">
          <source src="{{ '/Images/hero-video.mp4' | relative_url }}" type="video/mp4">
        </video>
      </div>
      <div class="hero-overlay"></div>
      <div class="hero-content">
        <h1>Mikael Johan Rosenhed</h1>
        <p>Game Designer Generalist</p>
        <a href="{{ '/about/' | relative_url }}" class="cta-button">Enter Portfolio</a>
      </div>
    </section>

    <script>
      document.addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
          document.querySelector('.cta-button').click();
        }
      });
    </script>

  </body>
</html>
