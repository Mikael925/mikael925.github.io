<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rosenhed - Game Designer Generalist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/favicon-32x32.png' | relative_url }}">
    <link rel="apple-touch-icon" href="{{ '/apple-touch-icon.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ '/android-chrome-192x192.png' | relative_url }}">
  </head>
  
  <body>

    <div class="header-sticky-wrapper"> 
      <div class="wrapper-masthead">
        <div class="container">
          <header class="masthead clearfix">
            <a href="{{ '/about/' | relative_url }}" class="site-avatar"><img src="{{ site.avatar }}" /></a>
            
            <div class="site-info">
              <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
              <p class="site-description">{{ site.description }}</p>
              <div class="social-icons">
                <a href="https://www.linkedin.com/in/mikael925/" target="_blank" title="Visit LinkedIn">
                  <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="https://Mikael925.itch.io" target="_blank" title="Visit Itch.io">
                  <i class="fa-brands fa-itch-io"></i>
                </a>
                <a href="https://steamcommunity.com/id/Mikael925" target="_blank" title="Visit my Steam Profile">
                  <i class="fa-brands fa-steam"></i>
                </a>
                <a href="mailto:mikael925@gmail.com" title="Send me an email">
                  <i class="fa-solid fa-envelope"></i>
                </a>
<a href="https://drive.google.com/file/d/1JB6hwO2h3jIp2uxZF6l8JxHFqfjQRFM3/view?usp=sharing" target="_blank" title="View my CV">
    <i class="fa-solid fa-file-lines"></i>
  </a>
              </div>
            </div>
          </header>
        </div>
      </div>

      <nav>
        <ul>
          <li><a href="{{ site.baseurl }}/" {% if page.url == "/" %}class="active"{% endif %}>Welcome</a></li>
          <li><a href="{{ site.baseurl }}/narrative-design/" {% if page.url == "/narrative-design/" %}class="active"{% endif %}>Narrative Design</a></li>
          <li><a href="{{ site.baseurl }}/level-design/" {% if page.url == "/level-design/" %}class="active"{% endif %}>Level Design</a></li>
          <li><a href="{{ site.baseurl }}/sound-design/" {% if page.url == "/sound-design/" %}class="active"{% endif %}>Sound Design</a></li>
          <li><a href="{{ site.baseurl }}/systems-design/" {% if page.url == "/systems-design/" %}class="active"{% endif %}>Systems Design</a></li>
          <li><a href="{{ site.baseurl }}/UXUI/" {% if page.url == "/UXUI/" %}class="active"{% endif %}>UX/UI Design</a></li>
          <li><a href="{{ site.baseurl }}/about/" {% if page.url == "/About Me/" %}class="active"{% endif %}>About Me</a></li>
        </ul>
      </nav>
    </div>
    
    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}

          <div class="contact-info">
  <a href="mailto:Mikael925@gmail.com">
    <i class="fa-solid fa-envelope"></i> Mikael925@gmail.com
  </a>

  <span class="link-separator">|</span>
  <a href="https://drive.google.com/file/d/1JB6hwO2h3jIp2uxZF6l8JxHFqfjQRFM3/view?usp=sharing" target="_blank">
    <i class="fa-solid fa-file-lines"></i> View CV
  </a>
</div>
          
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
